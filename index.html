<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="fluid-container">
        <div class="d-flex justify-content-center align-items-center mb-3">
            <h1>Domain Name Generator</h1>
        </div>

        <!-- Provide html with Bootstrap that creates an unordered list centered inside the div -->
        <div class="d-flex justify-content-center align-items-center gap-3">
            <ul class="list-group">
                <li class="list-group-item">Domain Name 1</li>
                <li class="list-group-item">Domain Name 2</li>
                <li class="list-group-item">Domain Name 3</li>
                <li class="list-group-item">Domain Name 4</li>
                <li class="list-group-item">Domain Name 5</li>
            </ul>
        </div>

        <!-- Provide html logic for a blue button that generates a new list of domains -->
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button class="btn btn-primary">Generate Domain Names</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
